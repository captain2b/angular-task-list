<div class="main-content">
  <h1>Create New Task</h1>
  <form>
    <p>ID: <input type="text" name="id" id="id" [(ngModel)]="id"></p>
    <p>Name: <input type="text" name="name" id="name" [(ngModel)]="name" ></p>
  </form>
  <p class="buttonsGroup">
    <button class="button" (click)="backClicked()" >Back</button>
  <button class="button" (click)="createTask(id, name)">
    Save
  </button>
  </p>
</div>
