<div class="main-content">
  <h1>Edit Task</h1>

  <form>
    <p>ID: {{currentId$}}</p>
    <p>Name: <input type="text" name="name" id="name" [(ngModel)]="name"></p>
    Status: {{currentTask$.status ? 'done' : 'to be done'}}
  </form>

  <p class="buttonsGroup">
  <button class="button" (click)="backClicked()" >Back</button>
  <button class="button" (click)="updateTask(name)" >Save</button>
  </p>
</div>
